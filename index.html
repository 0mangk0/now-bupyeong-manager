<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Now, Bupyeong Management Tool</title>
</head>

<body>
  <form>
    <div>
      <h1>지금, 부평상가 관리툴</h1>

      <div>장소 이름(한국어)</div>
      <input type="text" name="place_name_kor" class="place_name" size="20" />

      <div>장소 이름(영어)</div>
      <input type="text" name="place_name_eng" class="place_name" size="20" />

      <div>GPS 좌표</div>
      <input type="text" name="GPS_coor" class="gps" size="20" />

      <div>장소 설명(한국어)</div>
      <textarea name="place_explaination_kor" class="place_description" rows="5" cols="25"></textarea>

      <div>장소 설명(영어)</div>
      <textarea name="place_explaination_eng" class="place_description" rows="5" cols="25"></textarea>

      <div>첨부 사진 1</div>
      <input type="file" name="photo_1" class="file_input" />

      <div>첨부 사진 2</div>
      <input type="file" name="photo_2" class="file_input" />

      <div>첨부 사진 3</div>
      <input type="file" name="photo_3" class="file_input" />

      <div>
        <input type="submit" class="submit_button">
      </div>
    </div>
  </form>
</body>

</html>
